name: Build
on:
    push:
        branches:
            - "main"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            browser: [chrome, firefox]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16
                cache: 'npm'
            - name: Build
              run: |
                npm install
                npm run build:${{ matrix.browser }}
                npm run package:${{ matrix.browser }}
            - name: Upload builds
              uses: actions/upload-artifact@v3
              with:
                  name: jira-comment-visibility.${{ matrix.browser }}
                  path: |
                    web-ext-artifacts/${{ matrix.browser }}.zip
